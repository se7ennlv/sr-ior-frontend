<div class="layout-wrapper" [ngClass]="{
    'layout-overlay': appService.menuMode === 'overlay',
    'layout-static': appService.menuMode === 'static',
    'layout-slim': appService.menuMode === 'slim',
    'layout-horizontal': appService.menuMode === 'horizontal',
    'layout-sidebar-dim': appService.colorScheme === 'dim',
    'layout-sidebar-dark': appService.colorScheme === 'dark',
    'layout-overlay-active':appService.overlayMenuActive,
    'layout-mobile-active': appService.staticMenuMobileActive,
    'layout-static-inactive': appService.staticMenuDesktopInactive && appService.menuMode === 'static',
    'p-input-filled': appService.inputStyle === 'filled', 'p-ripple-disabled': !appService.ripple}"
    [class]="appService.colorScheme === 'light' ? appService.menuTheme : ''" [attr.data-theme]="appService.colorScheme"
    (click)="onLayoutClick()">

    <div class="layout-content-wrapper">
        <app-topbar></app-topbar>

        <div class="layout-content">

            <ng-template ngFor let-item let-last="last" [ngForOf]="items">
                <span class="viewname" style="text-transform: uppercase">{{item.label}}</span>
            </ng-template>

            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>

    <!-- <app-config></app-config> -->
    <!-- <app-search></app-search> -->
    <!-- <app-rightmenu></app-rightmenu> -->

</div>
