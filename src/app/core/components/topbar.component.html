        </ng-template>
        <img id="logo-mobile" class="mobile-logo" src="assets/images/logo_circle.png" alt="sr-logo" />

            <li class="profile-item" [ngClass]="{'active-menuitem fadeInDown': appService.topbarUserMenuActive}"
                style="border-left: 0;">
                <a href="#" (click)="appService.onTopbarUserMenuButtonClick($event)">
                    <ngx-avatar *ngIf="account?.photo" [src]="endpoint +'/images/employees/'+ account?.photo" size="30">
                    </ngx-avatar>
                    <ngx-avatar *ngIf="!account?.photo" size="30" bgColor="#7F8C8D" fgColor="#ffffff"
                        [name]="account?.fname"></ngx-avatar>

                    <span class="profile-name p-ml-1"
                        *ngIf="account?.is_middle_account else elseCase">{{account?.account_desc}}</span>

                    <ng-template #elseCase>
                        <span class="profile-name p-ml-1">{{account?.fname}} {{account?.lname}}</span>
                    </ng-template>

                </a>
                <ul class="profile-menu fade-in-up">
                    <li>
                        <a (click)="changePassword()">
                            <i class="pi pi-key"></i>
                            <span>Change Password</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="logout()">

                </ul>
            </li>

            <li class="class='notifications-item'" (click)="appService.onTopbarUserMenuButtonClick($event)"

                {{account?.role_name}}
            </li>
